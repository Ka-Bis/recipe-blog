<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!-- POST RECIPE CARD -->
            <div class="card mt-5 mx-auto mb-2 rounded-0">
                <div class="card-header bg-card-header d-flex justify-content-between align-items-start">
                    <h3 class="card-title mx-auto">Ajouter une recette</h3>
                </div>
        
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control rounded-0" placeholder="Titre" name="title">
                            </div>
                            <div class="form-group col-md-6">
                                <select id="inputState" class="form-control rounded-0 custom-select" name="categorie"
                                    style="font-family: 'Noto sans HK'">
                                    <option selected>Categorie</option>
                                    <option>Breakfast & Brunch</option>
                                    <option>Cocktail</option>
                                    <option>Desserts</option>
                                    <option>Entrées</option>
                                    <option>Fruit de mer</option>
                                    <option>Plat principal</option>
                                    <option>Salades</option>
                                    <option>Soupes</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <label for="" class="ml-1 input-group h5">Description de la recette</label>
                            <div class="form-group col-md-3">
                                <select id="inputState" class="form-control rounded-0" name="difficult"
                                    style="font-family: 'Noto sans HK'" required>
                                    <option selected>---Difficulté---</option>
                                    <option>Facile</option>
                                    <option>Moyen</option>
                                    <option>Difficile</option>
                                    <option>Steven</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <input type="number" class="form-control rounded-0" name="ingredient"
                                    placeholder="Nb Ingredients" required>
                            </div>
                            <div class="form-group col-md-2">
                                <input type="number" class="form-control rounded-0" name="time" placeholder="Temps" required>
                            </div>
                            <div class="form-group col-md-2">
                                <input type="number" class="form-control rounded-0" name="person" placeholder="Nb pers." required>
                            </div>
                            <div class="form-group col-md-2">
                                <div class="input-group">
                                    <input type="number" class="form-control rounded-0" placeholder="Prix" required>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">€</span>
                                    </div>
                                </div>
                            </div>
        
                        </div>
                        <div class="form-group">
                            <label for="" class="h5">Liste des ingredients</label>
                            <input type="text" class="form-control rounded-0" placeholder="Ananas, Poulet, Kiwi, ...">
                        </div>
                        <div class="form-group">
                            <label for="" class="h5">Preparation de la recette</label>
                            <textarea name="recipe" id="" cols="30" rows="4" class="form-control rounded-0"></textarea>
                        </div>
                        <div class="form-group float-right">
                            <input type="reset" value="Annuler" class="btn btn-outline-danger">
                            <input type="submit" class="btn btn-outline-info px-4"></input>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    </main>
